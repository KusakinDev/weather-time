apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web
  namespace: app
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # фронт
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nextjs
                port:
                  number: 80
          # всё под /api/... -> на бэкенд, при этом /api срезаем
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: go-api
                port:
                  number: 80
